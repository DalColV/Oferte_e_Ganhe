<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="../../styles/reset.css">
  <link rel="stylesheet" href="../../styles/style.css">
  <title>Manutenção</title>
</head>

<body>
  <header class="container-fluid cabecalho ">
    <div class="row">
      <div class="col-sm">
        <img src="../../../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
    </div>
  </header>

  <section class="container-fluid ">
    <div class="row">
      <div class="col-sm-10 container-global container__manutencao-taloes ">
        <div class="input-wrapper">
          <input type="text" id="campo__buscar-id" placeholder="Buscar por ID">
          <i class="fa fa-search"></i>
        </div>
        <h1>Manutenção de Talões</h1>
        <h2>Talões Enviados</h2>
        <div class="container__taloes-enviados">
          <div class="taloes-enviados__box-esquerdo">
            <button class="open-modal">Editar</button>
            <h3>Lojax</h3>
            <ul>
              <li>
                <span>Pedido:</span>
                <span>00/0000 - 00:00</span>
              </li>
              <li>
                <span>Envio:</span>
                <span>00/0000 - 00:00</span>
              </li>
              <li>
                <span>Entrega</span>
                <span>00/0000 - 00:00</span>
              </li>
            </ul>
          </div>

          <div class="taloes-enviados__box-direito">
            <ul>
              <li id="taloes-enviados_num-taloes">
                <span>Nº de talões:</span>
                <span>1000</span>
              </li>
              <li>
                <span>Remessa:</span>
                <span>0001</span>
              </li>
              <li>
                <span>ID:</span>
                <span>0001</span>
              </li>
              <li>
                <span>Status:</span>
                <span id="taloes-enviados_status">Enviado</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  </div>

  <dialog  id="modal">
    <h1>teste modal</h1>
    <button type="button" class="btn-modal close-modal">X</button>
  </dialog>

  <script src="../../JS/modal/modal.js"></script>
</body>

</html>
