<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/reset.css">
  <link rel="stylesheet" href="../../styles/style.css">
  <title>DASHBOARD</title>
</head>

<body>
  <header class="container-fluid cabecalho">
    <div class="row w-100">      
      <div class="col-2 d-flex align-items-center">
        <button class="btn-menu">
          <img src="../../../img/btn-menu.png" alt="botão menu">
        </button>
      </div>
      <div class="col-8 d-flex justify-content-center align-items-center">
        <img src="../../../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-2"></div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <div class="col-sm-10 container-global container__principal-taloes">
        <h1>DASHBOARD</h1>
        <div class="usuarios-cadastrados cards-taloes">
          <h2>Usuários Cadastrados</h2>
          <span>00</span>
        </div>
        <div class="perfis-cadastrados cards-taloes">
          <h2>Perfis Cadastrados</h2>
          <span>00</span>
        </div>
        <div class="recebimento__taloes cards-taloes">
          <h2>Talões</h2>
          <div class="taloes__enviados">
              <img src="../../../img/taloes_enviados.png" alt="imagem status talões enviados">
              <p>Enviados</p>            
            <span>00</span>
          </div>
          <div class="taloes__pendentes">
            <img src="../../../img/taloes_pendentes.png" alt="imagem status talões pendentes">
            <p>Pendentes</p>
            <span>00</span>
          </div>
          <div class="taloes__recebidos">
            <img src="../../../img/taloes_recebidos.png" alt="imagem status talões recebidos">
            <p>Recebidos</p>
            <span>00</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>
</body>

</html>
