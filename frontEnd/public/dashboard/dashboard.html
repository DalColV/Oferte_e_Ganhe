<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>DASHBOARD</title>
</head>

<body>
  <header class="container-fluid cabecalho">
    <div class="row w-100">
      <div class="col-2 d-flex align-items-center">
        <button class="btn-menu">
          <img src="../../img/btn-menu.png" alt="botão menu">
        </button>
      </div>
      <div class="col-8 d-flex justify-content-center align-items-center">
        <img src="../../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-2"></div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <aside class="menu-lateral">
        <div class="container__menu-lateral">
          <span class="fechar-menu">x</span>
          <h2 class="titulo-secundario" id="login">MÓDULOS</h2>
          <ul class="lista-menu">
            <li>
              <a href="/dashboard">Home</a>
            </li>
            <li>
              <a href="/user-management">Gestão de Usuários</a>
            </li>
            <li>
              <a href="/profile-management">Gestão de Perfis </a>
            </li>
            <li>
              <a href="/inventory-management">Gestão de Estoque</a>
            </li>
            <li>
              <a href="store-management">Gestão de Lojas</a>
            </li>
            <li>
              <a href="/talon/send">Envio de Talões</a>
            </li>
            <li>
              <a href="/talon/receipt">Recimento de Talões</a>
            </li>
            <li>
              <a href="talon/maintenance">Manutenção de Talões</a>
            </li>
          </ul>
          <div class="container__botao-logout"> 
            <button class="btn-logout">Logout</button>
          </div>
        </div>
      </aside>
      <div class="col-sm-3  col-md-4"></div>
      <div class="col-sm-6 col-md-4 container-global container__principal-taloes">
        <h1 class="titulo-principal">DASHBOARD</h1>
        <div class="usuarios-cadastrados cards-taloes">
          <h2 class="titulo-secundario" >Usuários Cadastrados</h2>
          <span id="count1">00</span>
        </div>
        <div class="perfis-cadastrados cards-taloes">
          <h2 class="titulo-secundario">Perfis Cadastrados</h2>
          <span id="count2">00</span>
        </div>
        <div class="recebimento__taloes cards-taloes">
          <h2>Talões</h2>
          <div class="taloes__enviados">
            <img src="../../img/taloes_enviados.png" alt="imagem status talões enviados">
            <p>Enviados</p>
            <span id="Sent">00</span>
          </div>
          <div class="taloes__pendentes">
            <img src="../../img/taloes_pendentes.png" alt="imagem status talões pendentes">
            <p>Pendentes</p>
            <span id="Misplaced">00</span>
          </div>
          <div class="taloes__recebidos">
            <img src="../../img/taloes_recebidos.png" alt="imagem status talões recebidos">
            <p>Recebidos</p>
            <span id="Received">00</span>
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-md-4"></div>
    </div>
  </section>
  </div>
  <div class="overlay"></div>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="../scripts/menu/menu.js"></script>
  <script type="module" src="/scripts/dashboard.js"></script>
</body>
<script type="module" src="/scripts/logout.js"></script>

</html>
