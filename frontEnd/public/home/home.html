<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Home</title>
</head>
<body>  
  <header class="container-fluid cabecalho cabecalho-sem-menu">
    <div class="row w-100">
      <div class="container__botao-logout  col-2 d-flex align-items-center">
        <button class="btn-logout logout-home ">Logout</button>
      </div>
      <div class="col-8 d-flex justify-content-center align-items-center">
        <img src="../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-2"></div>
    </div>
  </header>
  <section class="container-home">
    <h1 class="titulo-principal">Seja bem-vindo ao Oferte e Ganhe. É um prazer tê-lo conosco!</h1>
    <div class="container-card">
        <div class="cards">
            <a href="/user-management">
              <img src="../img/Gestão-de-Usuários.gif" alt="">
            </a>
            <span>Gestão de Usuários</span>
          </div>
          <div class="cards">
            <a href="/profile-management">
              <img src="../img/Gestão-de-Perfis.gif" alt="">
            </a>
            <span>Gestão de Perfis</span>
          </div>
          <div class="cards">
            <a href="/inventory-management">
              <img src="../img/Gestão-de-Estoques.gif" alt="">
            </a>
            <span>Gestão de Estoque</span>
          </div>
          <div class="cards">
            <a href="/store-management">
              <img src="../img/Gestão-de-lojas.gif" alt="">
            </a>
            <span>Gestão de Lojas</span>
          </div>
          <div class="cards">
            <a href="/talon-send">
              <img src="../img/Envio-de-Talões.gif" alt="">
            </a>
            <span>Envio de Talões</span>
          </div>
          <div class="cards">
            <a href="/talon-receipt">
              <img src="../img/Recebimento-de-Talões.gif" alt="">
            </a>
            <span>Recimento de Talões</span>
          </div>
          <div class="cards">
            <a href="/talon-maintenance">
              <img src="../img/Manutenção.gif" alt="">
            </a>
            <span>Manutenção de Talões</span>
          </div>
          <div class="cards">
            <a href="/dashboard">
              <img src="../img/Relatorios.gif" alt="">
            </a>
            <span>Relatórios</span>
          </div>
          
    </div>
  </section>
  <script type="module" src="/scripts/logout.js"></script>
  <script type="module" src="/scripts/home/home.js"></script>

</body>

</html>
