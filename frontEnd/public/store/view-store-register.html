<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Cadastro de Lojas</title>
</head>

<body>
  <header class="container-fluid cabecalho">
    <div class="row w-100">
      <div class="col-2 d-flex align-items-center">
        <button class="btn-menu">
          <img src="../img/btn-menu.png" alt="botão menu">
        </button>
      </div>
      <div class="col-8 d-flex justify-content-center align-items-center">
        <img src="../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-2"></div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <aside class="menu-lateral">
        <div class="container__menu-lateral">
          <span class="fechar-menu">x</span>
          <h2 class="titulo-secundario" id="profile-name">MÓDULOS</h2>
          <ul class="lista-menu">
            <li>
              <a href="/home">Home</a>
            </li>
            <li>
              <a href="/user-management">Gestão de Usuários</a>
            </li>
            <li>
              <a href="/profile-management">Gestão de Perfis </a>
            </li>
            <li>
              <a href="/inventory-management">Gestão de Estoque</a>
            </li>
            <li>
              <a href="store-management">Gestão de Lojas</a>
            </li>
            <li>
              <a href="/talon/send">Envio de Talões</a>
            </li>
            <li>
              <a href="/talon/receipt">Recimento de Talões</a>
            </li>
            <li>
              <a href="talon/maintenance">Manutenção de Talões</a>
            </li>
            <li>
              <a href="/dashboard">Relatórios</a>
            </li>
          </ul>
          <div class="container__botao-logout ">
            <button class="btn-logout">Logout</button>
          </div>
        </div>
      </aside>
      <form id="cadastroLojaForm" class=" container-global container__cadastro-loja formulario-padrao ">
        <h1 class="titulo-principal titulo__cadastro-loja">Cadastro de Loja</h1>

        <label for="codigo-loja">Código da Loja</label>
        <input type="text" name="codigo-loja" id="codigo-loja">
        <label for="nome">Nome da Loja</label>
        <input type="text" name="nome" id="nome">
        <label for="CEP">CEP</label>
        <input type="number" name="CEP" id="CEP">
        <label for="rua">Rua</label>
        <input type="text" name="rua"id="rua">
        <label for="numero">Número</label>
        <input type="number" name="numero"id="numero">
        <div class="container__tipo-loja">
          <div class="box-matriz">
            <label for="matriz">Matriz</label>
            <input type="checkbox" name="matriz"id="matriz">
          </div>
        </div>
        <button class="btn-padrao btn__voltar" onclick="voltarPagina()">Voltar</button>
        <button class="btn-padrao btn__salvar">Salvar</button>
        </form>
        
    </div>
  </section>

  <div class="overlay"></div>
  <script type="module" src="../scripts/menu/menu.js"></script>
  <script src="../scripts/edit/edit.js"></script>
  <script type="module" src="../scripts/storeCreate.js"></script>
  <script type="module" src="/scripts/logout.js"></script>


</body>

</html>
