      <div class="col-2"></div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <aside class="menu-lateral">
        <div class="container__menu-lateral">
          <span class="fechar-menu">x</span>
          <h2 class="titulo-secundario">Master</h2>
          <ul class="lista-menu">

      <div class=" container-global container__cadastro-loja formulario-padrao ">
        <h1 class="titulo-principal titulo__cadastro-loja">Cadastro de Loja</h1>
        <label for="codigo-loja">Código da Loja</label>
        <input type="text" name="codigo-loja">
        <label for="nome">Nome da Loja</label>
        <input type="text" name="nome">
        <label for="CEP">CEP</label>
        <input type="number" name="CEP">
        <label for="rua">Rua</label>
        <input type="text" name="rua">
        <label for="numero">Número</label>
        <input type="number" name="numero">
        <button class="btn-padrao btn__voltar">Voltar</button>
        <button class="btn-padrao btn__salvar">Salvar</button>
      </div>
