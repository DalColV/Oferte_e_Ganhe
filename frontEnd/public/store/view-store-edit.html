<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Editar Loja</title>
</head>
<body>
  <header class="container-fluid cabecalho">
    <div class="row w-100">
      <div class="col-2 d-flex align-items-center">
        <button class="btn-menu">
          <img src="../img/btn-menu.png" alt="botão menu">
        </button>
      </div>
      <div class="col-8 d-flex justify-content-center align-items-center">
        <img src="../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-2"></div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <aside class="menu-lateral">
        <div class="container__menu-lateral">
          <span class="fechar-menu">x</span>
          <h2 class="titulo-secundario" id="profile-name">MÓDULOS</h2>
          <ul class="lista-menu">
            <li>
              <a href="/dashboard">Home</a>
            </li>
            <li>
              <a href="/user-management">Gestão de Usuários</a>
            </li>
            <li>
              <a href="/profile-management">Gestão de Perfis </a>
            </li>
            <li>
              <a href="/inventory-management">Gestão de Estoque</a>
            </li>
            <li>
              <a href="store-management">Gestão de Lojas</a>
            </li>
            <li>
              <a href="/talon/send">Envio de Talões</a>
            </li>
            <li>
              <a href="/talon/receipt">Recimento de Talões</a>
            </li>
            <li>
              <a href="talon/maintenance">Manutenção de Talões</a>
            </li>
          </ul>
          <div class="container__botao-logout "> 
            <button class="btn-logout">Logout</button>
          </div>
        </div>
      </aside>
      <form class=" container-global formulario-padrao ">
        <h1 class="titulo-principal ">Editar Loja</h1>
        <label for="recebimento">Código da Loja</label>
        <input type="text" id="store-id" name="recebimento">
        <label for="reebido">Nome da Loja</label>
        <input type="text" id="store-name" name="recebido">
        <label for="endereço">Rua</label>
        <input type="text" id="rua" name="endereço">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep">
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero">
        <div class="container__tipo-loja">
          <div class="box-matriz">
            <label for="matriz">Matriz</label>
            <input type="checkbox" id="store-matriz" name="matriz">
          </div>
        </div>
        <button class="btn-padrao btn__voltar" onclick="voltarPagina()">Voltar</button>        
        <button class="btn-padrao">Salvar</button>        
      </form>
    </div>
  </section>

  <div class="overlay"></div>
  <script src="../scripts/menu/menu.js"></script>
  <script src="../scripts/edit/edit.js"></script>
  <script type="module" src="/scripts/storeEdit.js"></script>
  <script type="module" src="/scripts/credentialUser.js"></script>
</body>

</html>
