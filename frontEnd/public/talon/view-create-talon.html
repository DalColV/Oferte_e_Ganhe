<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Novo Envio de Talões</title>
</head>

<body>
  <header class="container-fluid cabecalho">
    <div class="row w-100">
      <div class="col-2 d-flex align-items-center">
        <button class="btn-menu">
          <img src="../img/btn-menu.png" alt="botão menu">
        </button>
      </div>
      <div class="col-8 d-flex justify-content-center align-items-center">
        <img src="../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-2"></div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <aside class="menu-lateral">
        <div class="container__menu-lateral">
          <span class="fechar-menu">x</span>
          <h2 class="titulo-secundario" id="profile-name">MÓDULOS</h2>
          <ul class="lista-menu">
            <li>
              <a href="/home">Home</a>
            </li>
            <li>
              <a href="/user-management">Gestão de Usuários</a>
            </li>
            <li>
              <a href="/profile-management">Gestão de Perfis </a>
            </li>
            <li>
              <a href="/inventory-management">Gestão de Estoque</a>
            </li>
            <li>
              <a href="/store-management">Gestão de Lojas</a>
            </li>
            <li>
              <a href="/talon-send">Envio de Talões</a>
            </li>
            <li>
              <a href="/talon-receipt">Recimento de Talões</a>
            </li>
            <li>
              <a href="/talon-maintenance">Manutenção de Talões</a>
            </li>
            <li>
              <a href="/dashboard">Relatórios</a>
            </li>
          </ul>
          <button class="btn-logout">Logout</button>
        </div>
      </aside>
      <div class="col-lg-2"></div>
      <form id="cadastroTalaoForm" class="col-lg-8 container-global formulario-padrao formulario-editar container__taloes">
        <h1 class="titulo-principal taloes__titulo-principal">Regitrar Novo Envio de Talões</h1>
        <label for="matricula">Sua Matrícula</label>
        <input type="text" name="matricula" id="matricula">
        <label for="loja" >Loja</label>
        <select name="loja" id="loja">
          <option selected disabled></option>
      
        </select>
        <label for="status">Status</label>
        <select name="status" id="status">
          <option selected disabled></option>
          <option value="recebido">Recebido</option>
          <option value="enviado" >Enviado</option>
          <option value="extraviado" >Extraviado</option>

        </select>
        <label for="remessa">Remessa</label>
        <input type="text" name="remessa" id="remessa">
        <label for="num-de-taloes">Nº de Talões</label>
        <input type="number" name="num-de-taloes" id="quantidade"> 
        <label for="envio">Data Envio</label>
        <input type="datetime-local" name="envio" id="envio">       
        <label for="pedido">Entrega Prevista</label>
        <input type="datetime-local" name="pedido" id="entrega">

        <!-- Campo oculto para o id_estoque -->
        <input type="hidden" name="id_estoque" id="id_estoque">
        
        <button class="btn-padrao btn__voltar" id="voltar" onclick="voltarPagina()">Voltar</button>
        <button class="btn-padrao btn__salvar">Salvar</button>
      </form>
      
      <div class="col-lg-2"></div>
    </div>
  </section>
  </div>

  <dialog id="modal">
    <h1>Você excedeu o número de tentativas</h1>
    <p>Espere para tentar novamente</p>
    <button type="button" class="btn-padrao btn-modal close-modal">OK</button>
  </dialog>

  <div class="overlay"></div>
  <script src="../scripts/menu/menu.js"></script>
  <script src="../scripts/edit/edit.js"></script>  
  <script type="module" src="/scripts/talon/talonCreateNew.js"></script>  
  <script type="module" src="/scripts/credentialUser.js"></script>
  <script type="module" src="/scripts/logout.js"></script>

</body>

</html>
