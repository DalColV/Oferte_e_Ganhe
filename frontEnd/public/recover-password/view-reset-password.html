<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/reset.css">
<link rel="stylesheet" href="../styles/style.css">
  <title>Recuperar Senha</title>
</head>

<body>
  <header class="container-fluid cabecalho">
    <div class="row">
      <div class="col">
        <img src="../../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-sm">
  </header>
  <section class="container-fluid ">
    <div class="row">
      <form id="resetPasswordForm"class="col-sm-10 container-global formulario-padrao">
        <h1 class="titulo-principal">Recuperar Senha</h1>
            <label for="email">Email</label>
          <input type="email" name="email" id="email" required>

          <label for="novaSenha">Nova Senha</label>
          <input type="password" name="novaSenha" id="novaSenha" required>
    
          <label for="confirmeSenha">Confirme a Senha</label>
          <input type="password" name="confirmeSenha" id="confirmeSenha" required>
    
          <button class="btn-padrao" type="submit" id="salvarSenha">Redefinir Senha</button>
      </form>
    </div>
  </section>
  <script type="module" src="../scripts/password/resetPassword.js"></script>

  </div>
</body>

</html>
