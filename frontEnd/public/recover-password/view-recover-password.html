<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Recuperar Senha</title>
</head>

<body>
  <header class="container-fluid cabecalho">
    <div class="row">
      <div class="col">
        <img src="../../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-sm">
  </header>
  <section class="container-fluid ">
    <div class="row">
      <div class="container-global formulario-padrao formulario__recuperar-senha">
         <h1 class="titulo-principal">Recuperar Senha</h1>        
         <form id="resetPasswordRequestForm">
            <label for="email">Digite seu email</label>
            <input type="email" name="email" id="email" required>
            <button class="btn-padrao" type="submit">Enviar</button>
         </form>
      </div>
   </div>
   
    </div>
  </section>
  <script type="module" src="/scripts/password/recoverPassword.js"></script>

  </div>
</body>

</html>
