<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Criar Novo Perfil</title>
</head>

<body>
  <header class="container-fluid cabecalho">
    <div class="row w-100">
      <div class="col-2 d-flex align-items-center">
        <button class="btn-menu">
          <img src="../../img/btn-menu.png" alt="botão menu">
        </button>
      </div>
      <div class="col-8 d-flex justify-content-center align-items-center">
        <img src="../../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-2"></div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <aside class="menu-lateral">
        <div class="container__menu-lateral">
          <span class="fechar-menu">x</span>
          <h2 class="titulo-secundario">Master</h2>
          <ul class="lista-menu">
            <li>
              <a href="../management/view-user-management.html">Gestão de Usuários</a>
            </li>
            <li>
              <a href="../management/view-profile-management.html">Gestão de Perfis </a>
            </li>
            <li>
              <a href="../talon/send-talon.html">Envio de Talões</a>
            </li>
            <li>
              <a href="../talon/receipt-talon.html">Recimento de Talões</a>
            </li>
            <li>
              <a href="../inventory/view-inventory-management.html">Gestão de Estoque</a>
            </li>
            <li>
              <a href="../store/view-store-register.html">Cadastrar Loja</a>
            </li>
            <li>
              <a href="../maintenance/maintenance.html">Manutenção de Talões</a>
            </li>
          </ul>
          <div class="container__botao-logout">
            <button class="btn-logout">Logout</button>
          </div>
        </div>
      </aside>
      <div class="col-lg-2"></div>
      <div class="col-lg-8 container-global formulario-padrao formulario-editar-criar ">
        <h1 class="titulo-principal">Criar Novo Perfil</h1>

        <label for="perfil">Perfil</label>
        <input type="text" name="perfil" id="">
        <h2>Definir Acessos</h2>

        <div class="container-inputs__editar-criar">
          <div class="box__editar-criar">
            <input type="checkbox" name="gestao-usuario">
            <label for="gestao-usuario">Gestao de Usuário</label>
          </div>

          <div class="box__editar-criar">
            <input type="checkbox" name="gestao-perfis">
            <label for="gestao-perfis">Gestao de Perfis</label>
          </div>

          <div class="box__editar-criar">
            <input type="checkbox" name="gestao-estoque">
            <label for="gestao-estoque">Gestao de Estoque</label>
          </div>

          <div class="box__editar-criar">
            <input type="checkbox" name="envio-taloes">
            <label for="envio-taloes">Envio de Talões</label>
          </div>

          <div class="box__editar-criar">
            <input type="checkbox" name="recimento-taloes">
            <label for="recimento-taloes">Recimento de Talões</label>
          </div>

          <div class="box__editar-criar">
            <input type="checkbox" name="gestao-lojas">
            <label for="gestao-lojas">Gestão de Lojas</label>
          </div>

          <div class="box__editar-criar">
            <input type="checkbox" name="manutencao">
            <label for="manutencao">Manutenção</label>
          </div>

        </div>

        <button class="btn-padrao btn__voltar" onclick="voltarPagina()">Voltar</button>        
        <button class="btn-padrao btn__salvar">Salvar</button>

      </div>
      <div class="col-lg-2"></div>
    </div>
  </section>
  </div>

  <dialog id="modal">
    <h1>Você excedeu o número de tentativas</h1>
    <p>Espere para tentar novamente</p>
    <button type="button" class="btn-padrao btn-modal close-modal">OK</button>
  </dialog>

  <div class="overlay"></div>
  <script src="../../src/menu/menu.js"></script>
  <script src="../../src/modal/modal.js"></script>
  <script src="../../src/edit/edit.js"></script>
</body>

</html>
