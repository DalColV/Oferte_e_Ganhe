<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="row w-100">
      <div class="col-2 d-flex align-items-center">
        <button class="btn-menu">
          <img src="../../img/btn-menu.png" alt="botão menu">
        </button>
      </div>
      <div class="col-8 d-flex justify-content-center align-items-center">
        <img src="../../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
      <div class="col-2"></div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <aside class="menu-lateral">
        <div class="container__menu-lateral">
          <span class="fechar-menu">x</span>
          <h2 class="titulo-secundario" id="profile-name">MÓDULOS</h2>
          <ul class="lista-menu">
            <li>
              <a href="/home">Home</a>
            </li>
            <li>
              <a href="/user-management">Gestão de Usuários</a>
            </li>
            <li>
              <a href="/profile-management">Gestão de Perfis </a>
            </li>
            <li>
              <a href="/inventory-management">Gestão de Estoque</a>
            </li>
            <li>
              <a href="/store-management">Gestão de Lojas</a>
            </li>
            <li>
              <a href="/talon-send">Envio de Talões</a>
            </li>
            <li>
              <a href="/talon-receipt">Recimento de Talões</a>
            </li>
            <li>
              <a href="/talon-maintenance">Manutenção de Talões</a>
            </li>
            <li>
              <a href="/dashboard">Relatórios</a>
            </li>
          </ul>
          <div class="container__botao-logout">
            <button class="btn-logout">Logout</button>
          </div>
        </div>
      </aside>
      <div class="col-lg-2"></div>
      <div class="col-lg-8 container-global formulario-padrao formulario-editar">
        <h1 class="titulo-principal">Editar Usuário e Vincular Perfil</h1>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="">
        <label for="matricula">Matrícula</label>
        <input type="text" name="matricula" id="">
        <label for="loja">Loja</label>
        <select name="loja">
          <option selected disabled></option>
        </select>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="">

        <label for="acesso">Acesso</label>
        <select name="acesso">
          <option selected disabled></option>
        </select>

        <button class="btn-padrao btn__voltar" onclick="voltarPagina()">Voltar</button>        
        <button class="btn-padrao btn__salvar">Salvar</button>

      </div>
      <div class="col-lg-2"></div>
    </div>
  </section>
  </div>

  <div class="overlay"></div>
  <script src="../scripts/menu/menu.js"></script>
  <script type="module" src="/scripts/users/userEdit.js"></script>
  <script type="module" src="/scripts/credentialUser.js"></script>
