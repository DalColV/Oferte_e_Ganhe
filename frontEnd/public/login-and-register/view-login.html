<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Log-in</title>
</head>
<body>
  <header class="container-fluid cabecalho">
    <div class="row">
      <div class="col">
        <img src= "../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <div class="col-lg-2"></div>
      <form id="loginForm" class="col-lg-8 container-global formulario-padrao formulario-login">
        <h1 class="titulo-principal">Login</h1>
        <label for="matricula">Matrícula</label>
        <input type="text" name="matricula" id="matricula" required>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required>
        <a href="/recover-password" id="recuperar">Recuperar senha</a>
        <button type="submit" class="btn-padrao" id="btn-entrar">Entrar</button>
        <a href="/register">Não tem uma conta? Clique para cadastrar!</a>
      </form>
      <div class="col-lg-2"></div>
    </div>
  </section>
  </div>

  <script type="module" src="/scripts/login.js"></script>


<dialog id="modal">
    <h1>Você excedeu o número de tentativas</h1>
    <p>Espere para tentar novamente</p>
    <button type="button" id="ok" class="btn-padrao btn-modal close-modal">OK</button>
  </dialog>

</body>

</html>
