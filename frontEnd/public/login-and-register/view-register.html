<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../public/styles/reset.css">
<link rel="stylesheet" href="../../public/styles/style.css">
  <title>Cadastro</title>
</head>

<body>
  <header class="container-fluid cabecalho">
    <div class="row">
      <div class="col">
        <img src="../../img/logo.png" alt="logo da Oferte e Ganhe">
      </div>
    </div>
  </header>
  <section class="container-fluid ">
    <div class="row">
      <div class="col-sm-10 container-global formulario-padrao formulario-padrao-desktop">
        <h1 class="titulo-principal">Cadastro</h1>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        <label for="loja">Loja</label>
        <select name="loja" id="loja">
          <option value="" selected disabled></option>
          <option value="">Loja A</option>
          <option value="">Loja B</option>
          <option value="">Loja C</option>
        </select>
        <label for="matricula">Matrícula</label>
        <input type="text" name="matricula" id="">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
        <button class="btn-padrao">Cadastrar</button>
        <a href="../login-and-register/view-login.html" >Já tem conta? Clique em entrar!</a>
      </div>
    </div>
  </section>
  </div>
</body>

</html>
